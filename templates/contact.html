{% extends "layout.html" %}

{% block title %}
    Contact Page
{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <form action="/contact" method="POST">
                <div>
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label class="form-label">Leave Your Message Here</label>
                    <textarea class="form-control" placeholder="Leave your message here" style="height: 100px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
