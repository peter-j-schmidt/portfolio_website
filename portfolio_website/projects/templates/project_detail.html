{% extends "base.html" %}
{% load static %}

{% block body %}
<h1>{{ project.title }}</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
            <a class="btn btn-primary" href="{{ project.link }}">See Live</a>
        </div>
    </div>
</div>
{% endblock %}
